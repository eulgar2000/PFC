<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Inicio</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/micss.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

<title>logotipoPortada</title>

<script>
$(document).ready(function() {

		$width = $('#contenido').width();
		$('#contenido img').css({
			'background-image':'Imagenes/FondoInicial.jpg','max-width' : $width , 'height' : 'auto'
		 });
		
		$("#mapa").on("click", function(){
		
		$.mobile.changePage("datos.html");
		
		});    
});
</script>

</head>

<body> 
<div id="wrapper">
	    <div id="contenido">
            <img src="Imagenes/FondoInicial.jpg" alt="Pagar menos prestamo"  id="mapa" usemap="#Map">
            <map name="PagarMenosPrestamo">
              <area href="datos.html" rel="external" shape="circle" coords="228,287,62" >
            </map>
		</div>
</div>

</body>
</html>
