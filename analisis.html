<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script src="css/phonegap-1.4.1.js" type="text/javascript"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>

<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>

<script>

  $(document).ready(function () {
  
 	var nivelDeuda="ninguno";
	var nivelEndeudamiento="ninguno";
	var texto="ninguno";
	var nomina = parseInt(localStorage.getItem('nominaMensual'));
	var ingresos  =parseInt(localStorage.getItem('otrosIngresos'));
	var deudas  = (localStorage.getItem('importeDeudas'));
	var gastosMes  = (localStorage.getItem('totalGastosMes'));
	var endeuda= parseInt(nomina)+parseInt(ingresos);
	var porEndeuda= (parseFloat(deudas/(endeuda))*100).toFixed(0);
	
	if(parseInt(porEndeuda)<15)
	 {
		nivelDeuda="inferior";
		nivelEndeudamiento="bajo";
		texto="Aunque posee un nivel bajo de endeudamiento si quiere puede probar nuestro sistema para comprobar si podemos ayudarle a pagar menos por sus cuotas mensualmente(prestamos, tarjetas, etc). Si lo desea pulse ACEPTAR";
	 }
	 else if (  parseInt(porEndeuda)>15 || parseInt(porEndeuda)<35)
	 {
		nivelDeuda="inferior";
		nivelEndeudamiento="aceptable";
		texto="Aunque posee un nivel bajo de endeudamiento si quiere puede probar nuestro sistema para comprobar si podemos ayudarle a pagar menos por sus cuotas mensualmente(prestamos, tarjetas, etc). Si lo desea pulse ACEPTAR";
	 }
	 else if (  parseInt(porEndeuda)>35 || parseInt(porEndeuda)<40)
	 {
		nivelDeuda="superior";
		nivelEndeudamiento="un poco alto para sus ingresos y puede tener dificultades si pide más prestamos.";
		texto="Ante su nivel de endeudamiento, podemos ayudarle a pagar menos por sus cuotas mensualmente(prestamos, tarjetas, etc). Si lo desea pulse ACEPTAR";
	 }
	 else
	 {
		nivelDeuda="muy superior";
		nivelEndeudamiento="por encima de lo normal y puede estar pasando por dificultades en estos momentos. Le recomendamos una reestructuracion de su deuda, ampliando plazos, etc. ";
		texto="Ante su nivel de endeudamiento, podemos ayudarle a pagar menos por sus cuotas mensualmente(prestamos, tarjetas, etc). Si lo desea pulse ACEPTAR";
		
	 }
	 
	 $('#capa1').text("Normalmente las entidades financieras le admiten, y hoy mas que nunca, hasta un 35% o 40% de endeudamiento en el que se incluyen las deudas actuales. Usted tiene actualmente un endeudamiento de un "+ porEndeuda+"%.");
	
	$('#capa2').text("Actualmente usted puede gastar hasta "+ (parseFloat(endeuda*.35).toFixed(0)) + " Euros en sus prestamos de coche, casa, tarjetas, deudas con centros comerciales, etc. Y lo que usa actualmente en prestamos es "+ deudas +".");
	$('#capa3').text("Su deuda es "+nivelDeuda+" a su nivel de endeudamiento. Por lo tanto, tiene un nivel de deuda "+nivelEndeudamiento
	+ " "+ texto);
	$('#capa4').text(texto);
	
	
	
		
});		
  </script>
</head>
<body>
<div data-role="page" id="page" data-theme="a">
  <div data-role="header">
    <h1>Encabezado</h1>
  </div>
  
  <div id="capa1" data-role="content">Contenido no cargado</div>
  <div id="capa2" data-role="content">Contenido no cargado</div>
  <div id="capa3" data-role="content">Contenido no cargado</div>
  <div id="capa4" data-role="content">Contenido no cargado</div>
  
  <div data-role="footer">
    <h4>Pie</h4>
  </div>
</div>
	
</body>
</html>
