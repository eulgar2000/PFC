<!DOCTYPE html>
<html>
<head>
<title>Notekeeper</title>
<link href="../jquery-mobile/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="../jquery-mobile/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="phonegap-1.4.1.js" type="text/javascript"></script>
<script src="../jquery-mobile/jquery.js" type="text/javascript"></script>
<script src="../jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script>
    function guardar(){
        var miDato = document.getElementById('miDato').value;
        localStorage.setItem('miDato',miDato);
    }
    function recuperar(){
        var miDato = localStorage.getItem('miDato');
        document.getElementById('miInput').value=miDato;
		document.write("Este es mi dato: "+miDato);
    }
</script>






</head>
<body>

<input type="text" id="miInput">

<input type="button" onclick="guardar()" value="guardar">
<input type="button" onclick="recuperar()" value="recuperar">
    


</body>
</html>
